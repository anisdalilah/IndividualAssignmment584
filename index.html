<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Form</title>
    <style>
      
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f3f3; 
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            border: 3px solid #d8e2dc; 
        }

        h2 {
            text-align: center;
            color: #a7c7a9; 
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #d77a7a; 
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 2px solid #a7c7a9; 
            border-radius: 8px;
            font-size: 14px;
            background-color: #fdf6f6; 
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #d77a7a; 
        }

        button {
            display: block;
            width: 100%;
            background-color: #a7c7a9; 
            color: white;
            font-size: 16px;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #d77a7a; 
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üçì Personal Profile Form üçµ</h2>
        <form method="post" action="Profile">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Student ID:</label>
            <input type="text" name="studentId" required>

            <label>Program:</label>
            <input type="text" name="program" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Hobbies:</label>
            <input type="text" name="hobbies">

            <label>Self Introduction:</label>
            <textarea name="intro" rows="4"></textarea>

            <button type="submit">Submit Profile</button>
        </form>
        <div class="footer">Designed with üçì & üçµ vibes</div>
    </div>
</body>
</html>
